name: test action 
on: push
jobs:
  test:
    - name: get code 
      runs-on: ubuntu-latest 
      uses: actions/checkout@v3
    - name: Install NodeJS 
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: install dependencies
      run: npm ci
    - name: run tests
      run: npm test 